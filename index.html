<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Burp Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Burp Clicker</h1>
  <p>Burps: <span id="burp-count">0</span></p>

  <button id="burp-button">
    <img src="assets/download.jpeg" alt="Burp Image" id="burp-image">
  </button>

  <audio id="burp-sound" src="assets/burp_PHtdhVI.mp3"></audio>

  <h2>Upgrades</h2>
  <div class="upgrade-container">
    <button id="click-upgrade">Double Click Power (Cost: <span id="click-cost">5</span>)</button>
    <button id="mom-upgrade">Hire Mom (Cost: <span id="mom-cost">3</span>)</button>
    <button id="food-upgrade">Buy Food (Cost: <span id="food-cost">3</span>)</button>
    <button id="drink-upgrade">Buy Drink (Cost: <span id="drink-cost">3</span>)</button>
    <button id="mouse-upgrade">Upgrade Mouse (Cost: <span id="mouse-cost">10</span>)</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
